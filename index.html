<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRENCH-TERRITORY-DATA-PARSER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    />
    <link rel="shortcut icon" href="./app/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="container border border-success text-center">
        <img src="./app/france_logo.png" alt="" />
        <h1 class="mt-3">FRENCH-TERRITORY-DATA-PARSER</h1>
      </div>
    </header>
    <main>
      <div class="container border border-dark text-center bg-dark-subtle mt-5">
        <div class="row d-flex flex-column justify-content-start border">
          <form>
            <fieldset>
              <legend class="col d-flex justify-content-start border mt-3">
                Affichage des données d'une commune
              </legend>
              <div class="">
                <label
                  for="regions"
                  class="col d-flex justify-content-start form-label mt-3"
                  >Régions</label
                >
                <select id="regions" class="form-select"></select>
              </div>
              <div class="">
                <label
                  for="departments"
                  class="col d-flex justify-content-start form-label mt-3"
                  >Départements</label
                >
                <select id="departments" class="form-select">
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                  <option value="tutu">tutu</option>
                </select>
              </div>
              <div class="">
                <label
                  for="communes"
                  class="col d-flex justify-content-start form-label mt-3"
                  >Communes</label
                >
                <select id="communes" class="form-select">
                  <option value="toto">toto</option>
                  <option value="toto">toto</option>
                  <option value="toto">toto</option>
                  <option value="toto">toto</option>
                  <option value="toto">toto</option>
                  <option value="toto">toto</option>
                </select>
              </div>
              <div class="form-floating mt-3 mb-5">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="communeInformations"
                  style="height: 200px"
                ></textarea>
                <label for="communeInformations">Données de la commune</label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container text-center mt-5">
        <a
          class="text-decoration-none mt-3"
          href="https://github.com/atsuhikoMochizuki/"
          ><img src="./app/github_logo_xsmall.png" alt="" />
          <p class="mt-2">https://github.com/atsuhikoMochizuki</p>
        </a>
        <p>@Atsuhiko_Mochizuki - 2023 - Tous droits réservés</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app/index.js"></script>
  </body>
</html>
